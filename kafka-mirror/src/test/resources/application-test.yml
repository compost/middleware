# Kafka Test Configuration
quarkus:
  kafka:
    devservices:
      enabled: true
      port: 9092
      topic-partitions:
        source: 3
        target: 3
    test:
      bootstrap-servers: "${quarkus.kafka.bootstrap-servers}"
  
  log:
    level: "INFO"
    category:
      "io.symplify":
        level: "DEBUG"
      "org.apache.kafka":
        level: "WARN"
      "org.testcontainers":
        level: "WARN"
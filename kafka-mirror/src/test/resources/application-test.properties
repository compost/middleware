# Kafka Test Configuration
quarkus.kafka.devservices.enabled=true
quarkus.kafka.devservices.port=9092
quarkus.kafka.devservices.topic-partitions.source=3
quarkus.kafka.devservices.topic-partitions.target=3
quarkus.kafka.test.bootstrap-servers=${quarkus.kafka.bootstrap-servers}

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."io.symplify".level=DEBUG
quarkus.log.category."org.apache.kafka".level=WARN
quarkus.log.category."org.testcontainers".level=WARN